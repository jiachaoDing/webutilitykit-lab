<!doctype html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebUtilityKit Lab</title>
    <link rel="stylesheet" href="/assets/tailwind.css" />
  </head>
  <body class="font-sans">
    <main class="max-w-6xl mx-auto px-6 py-10 md:py-16">
      <header class="flex flex-col md:flex-row gap-6 items-start md:items-center justify-between p-6 border border-white/10 rounded-2xl bg-black/20 backdrop-blur-xl">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 rounded-xl flex items-center justify-center font-black tracking-widest border border-white/10 bg-gradient-to-br from-violet-500/30 to-sky-400/20 shadow-inner">
            LAB
          </div>
          <div>
            <h1 class="text-xl md:text-2xl font-bold text-white">WebUtilityKit Lab</h1>
            <p class="text-white/50 text-sm mt-0.5">Cloudflare Workers + Static Assets · 多 App 孵化器</p>
          </div>
        </div>
        <nav class="flex flex-wrap gap-2 justify-end">
          <a href="/api/_/health" target="_blank" rel="noreferrer" class="px-4 py-1.5 rounded-full text-sm border border-white/10 bg-white/5 hover:bg-white/10 transition-colors">/api/_/health</a>
          <a href="/api/_/version" target="_blank" rel="noreferrer" class="px-4 py-1.5 rounded-full text-sm border border-white/10 bg-white/5 hover:bg-white/10 transition-colors">/api/_/version</a>
        </nav>
      </header>

      <section class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <a href="/apps/_template/" class="group block p-6 rounded-2xl border border-white/10 bg-white/5 hover:border-violet-500/50 hover:bg-white/10 transition-all relative overflow-hidden">
          <h3 class="font-bold text-lg text-white group-hover:text-violet-400 transition-colors">_template</h3>
          <p class="mt-2 text-white/50 text-sm leading-relaxed text-balance">标准应用模板（前端自包含 + /api 路由示例）</p>
          <div class="absolute top-4 right-4 px-2.5 py-0.5 rounded-full text-[10px] uppercase tracking-wider font-bold border border-white/10 bg-black/40 text-white/70">
            Alpha
          </div>
        </a>

        <!-- Riven Tracker App -->
        <a href="/apps/RivenTracker/" class="group block p-6 rounded-2xl border border-white/10 bg-white/5 hover:border-violet-500/50 hover:bg-white/10 transition-all relative overflow-hidden">
          <h3 class="font-bold text-lg text-white group-hover:text-violet-400 transition-colors">Riven Tracker</h3>
          <p class="mt-2 text-white/50 text-sm leading-relaxed text-balance">Warframe 紫卡底价趋势追踪。每 30 分钟采样，支持 7/30/90 天底价变动分析。</p>
          <div class="absolute top-4 right-4 px-2.5 py-0.5 rounded-full text-[10px] uppercase tracking-wider font-bold border border-emerald-500/20 bg-emerald-500/10 text-emerald-500">
            Beta
          </div>
        </a>
      </section>
    </main>
  </body>
</html>
